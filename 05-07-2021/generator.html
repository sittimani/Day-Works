<!DOCTYPE html>
<html>

<head>
    <script>
        function* generator(items) {
            for (let i = 0; i < items.length; i++) {
                yield items[i];
            }
        }

        let iterator = generator(["manikandan", "25", "kn", "aspire"]);

        document.write("<h4>Values :</h4>")
        document.write(iterator.next().value);
        document.write("<br>" + iterator.next().value);
        document.write("<br>" + iterator.next().value);
        document.write("<br>" + iterator.next().value);
        document.write("<br>" + iterator.next().value);
        document.write("<br>" + iterator.next().value);

        var o = {
            createIterator: function*(items) {
                for (let i = 0; i < items.length; i++) {
                    yield items[i];
                }
            }
        };

        let iteratorOne = o.createIterator([1, 2, 3]);
        console.log(iteratorOne.next());
    </script>
</head>

<body></body>

</html>
