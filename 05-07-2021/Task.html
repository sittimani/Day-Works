<html>
<script>
    var array = [{
        name: "Savitha",
        gender: "F",
        age: 21
    }, {
        name: "Manikandan",
        gender: "M",
        age: 15
    }, {
        name: "Vignesh",
        gender: "M",
        age: 18
    }];

    document.write("<h4>Before change</h4>");
    array.forEach((object) => {
        var keys = Object.keys(object);
        var values = Object.values(object);
        for (var i = 0; i < keys.length; i++) {
            document.write(keys[i] + " : " + values[i] + "<br>");
        }
    })

    var arrayTwo = array.map((x) => {
        if (x.age) {
            x.age = 25;
        }
        return x;
    });

    document.write("<h4>After change</h4>");
    arrayTwo.forEach((object) => {
        var keys = Object.keys(object);
        var values = Object.values(object);
        for (var i = 0; i < keys.length; i++) {
            document.write(keys[i] + " : " + values[i] + "<br>");
        }
    });

    var arrayThree = [1, 2, 3, 4, 5, 5, 4, 3, 2, 1];

    document.write("<h4>Before Remove Duplicate :</h4>");
    document.write(arrayThree);

    var arrayFour = [...new Set(arrayThree)];
    document.write("<h4>After remove duplicate</h4>" + arrayFour);

    let remove_duplicate = arrayThree.filter((c, index) => {
        return arrayThree.indexOf(c) == index;
    });

    document.write("<h4>After remove duplicate</h4>" + remove_duplicate);
</script>

<body></body>

</html>
