<!DOCTYPE html>
<html>
<script>
    class parent {
        constructor(name) {
            this.name = name;
        }

        sayGreeting() {
            alert("Hello " + this.name + " from parent class");
        }
    }

    class child extends parent {
        constructor(name) {
            super(name);
        }

        sayGreeting() {
            alert("Hello " + this.name + " from child class");
        }
    }

    let object = new child("mani");
    object.sayGreeting();
</script>

<body></body>

</html>
