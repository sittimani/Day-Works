<!DOCTYPE html>
<html>

<head>
    <style>
        a:link {
            color: red;
        }
        
        a:visited {
            color: green;
        }
        
        a:hover {
            color: black
        }
        
        a:active {
            color: blue;
        }
        
        p:lang(en) {
            background-color: yellow;
        }
        
        p::after {
            content: " - First try";
        }
        
        p::first-letter {
            font-size: 200%;
            color: red;
        }
    </style>
</head>

<body>
    <a href="https://www.google.com">Google</a>

    <p lang="en">hello world</p>
</body>

</html>
