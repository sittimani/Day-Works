<!DOCTYPE html>
<html>
<script>
    document.write("<h3>Argument Object: </h3>");

    function args() {
        document.write("arguments length: " + arguments.length + "<br>");
        document.write("The elements are : " + "<br>");
        for (let i of arguments) {
            document.write(i + " ");
        }
        document.write("<br>");
    }
    args("manikandan", 20);

    document.write("<h3>Optional arguments: </h3>");

    function optional(name, age = 20) {
        document.write("Name :" + name + "<br>");
        document.write("age : " + age + "<br>");
    }
    optional("Mani");
    optional("Manikandan", 22);


    let fn_name1 = function() {};
    console.log(fn_name1.name);
</script>

</html>
