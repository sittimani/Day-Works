<!DOCTYPE html>
<html>

<head>
    <script>
        let date = new Date();
        document.write("Full date : " + date);
        document.write("<br>Date : " + date.getDate());
        document.write("<br>Month : " + date.getMonth());
        document.write("<br>Year : " + date.getFullYear());
        document.write("<br>Minutes : " + date.getMinutes());
        document.write("<br>Hour : " + date.getHours());

        //year,month,date,hour,minutes,seconds
        let newdate = new Date(19, 02, 31, 10, 89, 56);
        document.write("<br>Date Created By me : " + newdate);
    </script>
</head>
