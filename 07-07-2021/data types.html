<!DOCTYPE html>
<html>

<head>
    <title>Data Types</title>
    <script>
        let string = "Manikandan";
        let number = 12345;
        let boolean = true;
        let undefinedVar = undefined;


        document.write("\"" + string + "\" is a type of " + typeof string + "<br>");
        document.write("\"" + number + "\" is a type of " + typeof number + "<br>");
        document.write("\"" + boolean + "\" is a type of " + typeof boolean + "<br>");
        document.write("\"" + undefinedVar + "\" is a type of " + typeof undefinedVar + "<br>");
    </script>
</head>

<body></body>

</html>
