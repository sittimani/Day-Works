<!DOCTYPE html>
<html>
<script>
    //includes returns true or false
    var arr = [0, 9, 8, 7, 6];
    document.write("9 is available or what :" + arr.includes(9) + "<br>");
    document.write("9 is available after 2nd index :" + arr.includes(9, 2) + "<br>");

    //shift removes first element and reduce the length by one
    arr.shift();
    document.write("after shift operation :" + arr + "<br>");
    document.write("Array Length after shift: " + arr.length) //4

    //unshift add elements in the begining
    arr.unshift(0, 9, 8);
    document.write("<br>array after unshift operation :" + arr);


    function add(...values) {
        let sum = 0;
        values.forEach(a => sum += a);
        return sum;
    }

    let array = [1, 2, 3, 4, 5];
    document.write("<br>Value returned from add : " + add(...array) + "<br>");

    let arr1 = [1, 2, 3];
    let arr2 = [...arr1];
    document.write("<br>Array after assignment :" + arr2);

    let object = {
        a: 1,
        b: 2
    };
    let dummy_object = {...object
    };
    document.write("<br>Object : " + dummy_object.a + " " + dummy_object.b);


    let object2 = {
        a: 10,
        b: 20,
        c: 30,
        d: 40
    };
    let {
        a,
        b,
        ...s
    } = object2;
    document.write("<br>" + a + " " + b + " " + s.c + " " + s.d);
</script>

</html>
